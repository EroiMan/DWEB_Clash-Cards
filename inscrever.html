<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
   <link rel="stylesheet" href="./assets/css/inscrever.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/imagens/logo1.jpg">
        </div>
        <div>
            <img class="logo2" src="./assets/imagens/logo2.png">
        </div>
        <div class="button-container">
            <a href="home.html"><button>Voltar</button></a>
            <a href="inv.html"><button>Inventário</button></a>
            <a href="login.html"><button>Login</button></a>
        </div>
    </header>
    <div class="form">
        <div class="form__box">
            <div class="form__left">
                <div class="form__padding">
                    <img src="./assets/imagens/logo1.jpg" class="form__image" alt="Imagem">
                </div>
            </div>
            <div class="form__right">
                <div class="form__padding-right">
                    <form>
                        <h1 class="form__title">Registro</h1>
                        <input type="text" placeholder="Nome" class="form__name">
                        <input type="text" placeholder="Email" class="form__email">
                        <input type="password" placeholder="Senha" class="form__password">
                        <input type="password" placeholder="Confirme a Senha" class="form__confirm-password">
                        <input type="submit" value="Registrar" class="form__submit-btn">
                    </form>
                    <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
